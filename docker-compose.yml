services:
  # 1. Frontend (React + Vite)
  frontend:
    build: 
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: smart_rag_frontend
    ports:
      - "5173:5173"  # Standard Vite Port
    environment:
      - VITE_API_URL=http://localhost:8000 # Browser talks to Host Localhost
      - WATCHPACK_POLLING=true # Helps with hot-reload on Docker/Mac
    volumes:
      - ./services/frontend:/app
      - /app/node_modules # Prevent host node_modules from breaking container
    # Command to run Vite and expose it to the network
    command: npm run dev -- --host
    depends_on:
      - rag_core

  # 2. RAG Core
  rag_core:
    build: ./services/rag_core
    container_name: smart_rag_core
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SANCTUARY_API_KEY=${SANCTUARY_API_KEY}
      - PARSER_API_URL=http://parser:8001
      - VISION_API_URL=http://vision:8002
      - PYTHONUNBUFFERED=1
      - TEST=${TEST}
    volumes:
      - shared_data:/app/data
    depends_on:
      - parser
      - vision

  # 3. Parser
  parser:
    build: ./services/parser
    container_name: smart_rag_parser
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - TEST=${TEST}
    volumes:
      - shared_data:/app/data

  # 4. Vision
  vision:
    build: ./services/vision
    container_name: smart_rag_vision
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
      - TEST=${TEST}
      # When running fully in Docker, we point to the ollama service name
      - OLLAMA_HOST_LOCAL=http://ollama:11434
      - OLLAMA_HOST_PROD=http://ollama:11434
    volumes:
      - shared_data:/app/data
      - huggingface_cache:/root/.cache/huggingface
    depends_on:
      - ollama

  # 5. Ollama (Enabled)
  ollama:
    image: ollama/ollama:latest
    container_name: smart_rag_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    tty: true # Keeps the container running
    restart: unless-stopped

  # 6. DB Viewer
  db_viewer:
    image: python:3.10-slim
    container_name: smart_rag_db_viewer
    ports:
      - "8080:8080"
    volumes:
      - shared_data:/data
    command: >
      sh -c "pip install sqlite-web && sqlite_web /data/history.db -H 0.0.0.0 -p 8080"

volumes:
  shared_data:
  huggingface_cache:
  ollama_storage: